<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Select UI â€• ToDo List</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="importmap">
		{"imports": {"@./": "../src/js/" } }
	</script>
</head>

<body>
	<h1>Todo list example</h1>
	<div id="Todo">
	</div>

	<template id="TodoItem" data-state="{edited:false}">
		<li>
			<div when="!data.edited">
				<span out="label">Placeholder</span>
				<button on="edit">Edit</button>
				<button on="remove">Remove</button>
			</div>
			<div when="data.edited">
				<input in="label"></span>
				<button on="save">Save</button>
				<a href="#" on="cancel">cancel</a>
			</div>
		</li>
	</template>

	<template id="TodoList">
		<ul out="items">
			<li when="!(data?.items?.length??0)">Empty</li>
		</ul>
		<button on="add">Add</button>
	</template>

	<script type="module">
		import {ui, remap} from "@./select.ui.js"
		const TodoItem = ui("#TodoItem").does({
			label: ({label}) => label,
			edit: {
				click: (event, data, self) => {self.update({edited: !self.data.edited})},
			},
			remove: {
				click: (event, data, self) => self.send("Remove", data),
			},
		})
		const TodoList = ui("#TodoList").does({
			// TODO: What if we want to wrap it in an li?, maybe
			// items: (items) => h.li(h(TodoItem, items)),
			items: ({items}) => remap(items, _ => TodoItem(_)),
			add: (event, {items}, self) => {
				self.update({items: [...(items || []), {label: `Todo ${items?.length}`}]})
			}
		}).sub({
			Remove: (event, {items}, self) => self.set({items: items.filter(_ => _ !== event.data)}),
		})
		const res = TodoList.make()
		res.mount("#Todo")
		res.set({items: [{label: "Buy wine"}]})
	</script>
</body>

</html>
