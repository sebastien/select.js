<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Select UI example</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="importmap">
		{"imports": {"@./": "../src/js/" } }
	</script>
</head>

<body>
	<div id="Todo">
	</div>


	<div id="TodoItem" data-state="{edited:false}">
		<div when="!data.edited">
			<span out="label">Placeholder</span>
			<button on="edit">Edit</button>
			<button on="remove">Remove</button>
		</div>
		<div when="data.edited">
			<input in="label"></span>
			<button on="save">Save</button>
			<a href="#" on="cancel">cancel</a>
		</div>
	</div>

	<div id="TodoList">
		<ul out="items">
			<li when="!data.length">Empty</li>
		</ul>
		<button on="add">Add</button>
	</div>

	<script type="module">
		import $ from "@./select.ui.js"
		const TodoItem = $.ui("#TodoItem").remove().does({
			label: ({label}) => label,
			edit: {
				click: (event, self) => {self.update({edited: !self.data.edited})},
			},
			remove: {
				click: (event, self, data) => self.send("Remove", data),
			},
		})
		const TodoList = $.ui("#TodoList").does({
			// TODO: What if we want to wrap it in an li?, maybe
			// items: (items) => h.li(h(TodoItem, items)),
			items: (items) => TodoItem.apply(items),
			add: (event, self, data = []) => {
				self.update([...data, {label: `Todo ${data.length}`}])
			}
		}).sub({
			Remove: (event, self) => self.update(self.data.filter(_ => _ !== event.data)),
		}).remove()
		console.log("TODOLIST", TodoList)
		const res = TodoList.clone()
		$("#Todo").append(res)
		//res.out.items.render([{label: "Buy cheese"}, {label: "Buy Wine"}], TodoItem)
		// TODO: Remove does not work
		//res.out.items.render([{label: "Buy cheese"}], TodoItem)
		//res.set([{label: "Todo 1"}])
		//res.set([{label: "Todo 1"}, {label: "Todo 2"}, {label: "Todo 3"}])
		//res.set([{label: "Todo 1"}])
	</script>
</body>

</html>
